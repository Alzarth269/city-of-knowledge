<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype: City of Knowledge v2 (với Đường nâng cao)</title>
    
    <!-- CSS Styles -->
    <style>
        :root {
            --grid-size: 20;
            --cell-size: 40px;
            --grass-color: #8BC34A;
            --house-color: #03A9F4;
            --factory-color: #FFC107;
            
            /* Road Level Colors */
            --road-lvl1-color: #A1887F; /* Dirt */
            --road-lvl2-color: #757575; /* Asphalt */
            --road-lvl3-color: #F44336; /* Brick */
            --road-lvl4-color: #607D8B; /* Modern */
            --road-lvl5-color: #455A64;
            --road-lvl6-color: #37474F;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        #game-container {
            position: relative;
            border: 2px solid #333;
            background-color: var(--grass-color);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        #game-grid {
            display: grid;
            grid-template-columns: repeat(var(--grid-size), var(--cell-size));
            grid-template-rows: repeat(var(--grid-size), var(--cell-size));
            width: calc(var(--grid-size) * var(--cell-size));
            height: calc(var(--grid-size) * var(--cell-size));
            cursor: pointer;
        }
        
        #game-grid.drawing-mode {
            cursor: crosshair;
        }

        .grid-cell {
            width: var(--cell-size);
            height: var(--cell-size);
            border: 1px solid #0000001a;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            text-align: center;
            background-size: cover;
            color: white;
            text-shadow: 1px 1px 2px black;
            transition: background-color 0.2s;
        }

        .grid-cell.road-preview {
            background-color: rgba(121, 85, 72, 0.5); /* Semi-transparent road color */
        }

        .grid-cell:hover {
            background-color: #ffffff50;
        }

        /* Building Styles */
        .knowledge-house { background-color: var(--house-color); }
        .factory { background-color: var(--factory-color); }
        
        /* Road Level Styles */
        .road { color: #f0f0f0; }
        .road.road-lvl-1 { background-color: var(--road-lvl1-color); }
        .road.road-lvl-2 { background-color: var(--road-lvl2-color); }
        .road.road-lvl-3 { background-color: var(--road-lvl3-color); }
        .road.road-lvl-4 { background-color: var(--road-lvl4-color); }
        .road.road-lvl-5 { background-color: var(--road-lvl5-color); }
        .road.road-lvl-6 { background-color: var(--road-lvl6-color); }

        /* UI Controls */
        #ui-controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #ffffffcc;
            backdrop-filter: blur(5px);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 10;
        }
        #build-menu { display: flex; flex-direction: column; gap: 5px; margin-top: 5px; }
        #build-instructions { margin-top: 10px; font-style: italic; color: #555; max-width: 150px; }

        /* Modal Styles */
        .hidden { display: none !important; }

        #modal-backdrop {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
            display: flex; align-items: center; justify-content: center;
        }

        .modal {
            background-color: #fff; padding: 25px; border-radius: 8px;
            min-width: 400px; max-width: 90vw;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            border-top: 5px solid #03A9F4;
        }
        .modal h2 { margin-top: 0; }
        .modal .close-btn { float: right; background: none; border: none; font-size: 1.5em; cursor: pointer; }

        /* Form Styles */
        form { display: flex; flex-direction: column; gap: 15px; }
        input, select, button { padding: 10px; font-size: 1em; border-radius: 4px; border: 1px solid #ccc; }
        button { cursor: pointer; background-color: #eee; transition: background-color 0.2s; }
        button:hover { background-color: #ddd; }
        button:disabled { background-color: #f5f5f5; color: #aaa; cursor: not-allowed; }
        button.danger { background-color: #F44336; color: white; }
        .form-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 10px; }
        #tasks-container { display: flex; flex-direction: column; gap: 5px; max-height: 150px; overflow-y: auto; padding: 5px; border: 1px solid #eee; }

        /* Project List */
        #projects-list { max-height: 300px; overflow-y: auto; }
        #projects-list .project-item { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 4px; }
        #projects-list .project-item h3 { margin: 0 0 10px 0; font-size: 1.1em; }
        #projects-list .project-item ul { padding-left: 20px; margin: 0; }
        #projects-list .project-item.completed { background-color: #e0e0e0; }
        #projects-list .project-item.completed h3,
        #projects-list .project-item.completed label { text-decoration: line-through; color: #777; }

        /* Road Modal Specifics */
        #road-modal-info p { font-size: 1.1em; }
        #road-modal-info span { font-weight: bold; }
    </style>
</head>
<body>

    <h1>Project: City of Knowledge v2 (với Đường nâng cao)</h1>
    <div id="game-container">
        <div id="game-grid"></div>

        <div id="ui-controls">
            <div id="inventory">
                <p>Chứng nhận: <span id="certificates-count">0</span></p>
            </div>
            <button id="build-btn">Xây dựng</button>
            <div id="build-menu" class="hidden">
                <button data-type="KNOWLEDGE_HOUSE">Nhà Kiến thức</button>
                <button data-type="FACTORY">Nhà máy</button>
                <button data-type="ROAD">Đường đi (Kéo thả)</button>
            </div>
            <p id="build-instructions" class="hidden"></p>
        </div>
    </div>

    <!-- Modal Container -->
    <div id="modal-backdrop" class="hidden">
        <!-- Knowledge House Modal -->
        <div id="knowledge-house-modal" class="modal hidden">
            <button class="close-btn">&times;</button>
            <h2 id="kh-modal-title">Nhà Kiến thức</h2>
            <p>Cấp độ: <span id="kh-modal-level">1</span></p>
            <button id="kh-upgrade-btn">Nâng cấp (Cần 1 Chứng nhận)</button>
            <button id="kh-destroy-btn" class="danger">Phá hủy</button>
        </div>

        <!-- Factory Modal -->
        <div id="factory-modal" class="modal hidden">
            <button class="close-btn">&times;</button>
            <h2>Nhà máy</h2>
            <div id="projects-list"></div>
            <button id="create-project-btn">+ Tạo Dự án mới</button>
        </div>
        
        <!-- Create Project Modal -->
        <div id="create-project-modal" class="modal hidden">
            <button class="close-btn">&times;</button>
            <h2>Tạo Dự án mới</h2>
            <form id="project-form">
                <label for="project-name">Tên Dự án:</label>
                <input type="text" id="project-name" required>
                <label>Liên kết đến Nhà Kiến thức để nâng cấp:</label>
                <select id="project-target-building" required></select>
                <label>Các Công việc cần làm:</label>
                <div id="tasks-container">
                    <input type="text" class="task-input" placeholder="Ví dụ: Đọc 5 bài viết" required>
                </div>
                <button type="button" id="add-task-btn">+ Thêm Công việc</button>
                <div class="form-actions">
                    <button type="submit">Lưu Dự án</button>
                </div>
            </form>
        </div>

        <!-- Road Modal -->
        <div id="road-modal" class="modal hidden">
            <button class="close-btn">&times;</button>
            <h2>Nâng cấp Đoạn đường</h2>
            <div id="road-modal-info">
                <p>Cấp độ hiện tại: <span id="road-modal-level">1</span></p>
                <p>Điều kiện nâng cấp lên cấp <span id="road-modal-next-level">2</span>:</p>
                <ul id="road-modal-conditions"></ul>
            </div>
            <button id="road-upgrade-btn">Nâng cấp</button>
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {

        const gameState = {
            inventory: { certificates: 0 },
            city: { buildings: [] },
            projects: []
        };

        const grid = document.getElementById('game-grid');
        const certificatesCountEl = document.getElementById('certificates-count');
        const buildBtn = document.getElementById('build-btn');
        const buildMenu = document.getElementById('build-menu');
        const buildInstructions = document.getElementById('build-instructions');
        
        const modalBackdrop = document.getElementById('modal-backdrop');
        const allModals = document.querySelectorAll('.modal');
        const khModal = document.getElementById('knowledge-house-modal');
        const factoryModal = document.getElementById('factory-modal');
        const createProjectModal = document.getElementById('create-project-modal');
        const roadModal = document.getElementById('road-modal');

        const GRID_SIZE = 20;
        let currentBuildMode = null;
        let activeBuilding = null;
        let isDrawingRoad = false;

        function initGrid() {
            grid.innerHTML = '';
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const cell = document.createElement('div');
                    cell.classList.add('grid-cell');
                    cell.dataset.x = x;
                    cell.dataset.y = y;
                    grid.appendChild(cell);
                }
            }
        }

        function renderCity() {
            document.querySelectorAll('.grid-cell').forEach(cell => {
                cell.className = 'grid-cell';
                cell.textContent = '';
            });

            gameState.city.buildings.forEach(building => {
                if (building.position) {
                    const cell = getCell(building.position.x, building.position.y);
                    if (cell) {
                        cell.classList.add(building.type.toLowerCase().replace('_', '-'));
                        if (building.level) {
                            cell.classList.add(`road-lvl-${building.level}`);
                            cell.textContent = `L${building.level}`;
                        }
                    }
                }
            });
            certificatesCountEl.textContent = gameState.inventory.certificates;
        }

        buildBtn.addEventListener('click', () => buildMenu.classList.toggle('hidden'));

        buildMenu.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                currentBuildMode = e.target.dataset.type;
                buildInstructions.classList.remove('hidden');
                buildInstructions.textContent = currentBuildMode === 'ROAD' 
                    ? `Chế độ xây đường: Nhấp và kéo trên bản đồ.`
                    : `Chế độ xây ${currentBuildMode}: Chọn một ô.`;
                grid.classList.toggle('drawing-mode', currentBuildMode === 'ROAD');
                buildMenu.classList.add('hidden');
            }
        });

        // --- ROAD DRAWING LOGIC ---
        grid.addEventListener('mousedown', (e) => {
            if (currentBuildMode !== 'ROAD' || !e.target.classList.contains('grid-cell')) return;
            isDrawingRoad = true;
            drawRoadOnCell(e.target);
        });

        grid.addEventListener('mousemove', (e) => {
            if (!isDrawingRoad || !e.target.classList.contains('grid-cell')) return;
            drawRoadOnCell(e.target);
        });
        
        // Use window mouseup to catch event even if mouse leaves grid
        window.addEventListener('mouseup', () => {
            if (!isDrawingRoad) return;
            isDrawingRoad = false;
            finalizeRoad();
        });

        function drawRoadOnCell(cell) {
            const x = parseInt(cell.dataset.x);
            const y = parseInt(cell.dataset.y);
            if (!getBuildingAt(x, y)) {
                cell.classList.add('road-preview');
            }
        }

        function finalizeRoad() {
            const previewCells = document.querySelectorAll('.road-preview');
            previewCells.forEach(cell => {
                const x = parseInt(cell.dataset.x);
                const y = parseInt(cell.dataset.y);
                if (!getBuildingAt(x, y)) { // Double check
                    const newRoadTile = {
                        id: `r_${Date.now()}_${x}_${y}`, type: 'ROAD',
                        level: 1, position: { x, y }
                    };
                    gameState.city.buildings.push(newRoadTile);
                }
            });
            
            currentBuildMode = null;
            buildInstructions.classList.add('hidden');
            grid.classList.remove('drawing-mode');
            renderCity();
        }

        // --- GENERAL BUILDING & INTERACTION LOGIC ---
        grid.addEventListener('click', (e) => {
            if (currentBuildMode === 'ROAD' || !e.target.classList.contains('grid-cell')) return;
            
            const x = parseInt(e.target.dataset.x);
            const y = parseInt(e.target.dataset.y);
            const existingBuilding = getBuildingAt(x, y);

            if (currentBuildMode) { // Building KNOWLEDGE_HOUSE or FACTORY
                if (existingBuilding) { alert('Vị trí đã có công trình!'); return; }
                if (!getAdjacentBuildings(x, y).some(b => b.type === 'ROAD')) { alert('Phải xây dựng công trình cạnh đường đi!'); return; }
                if (currentBuildMode === 'FACTORY') {
                    const khCount = gameState.city.buildings.filter(b => b.type === 'KNOWLEDGE_HOUSE').length;
                    const fCount = gameState.city.buildings.filter(b => b.type === 'FACTORY').length;
                    const required = (fCount + 1) * 5;
                    if (khCount < required) { alert(`Cần ít nhất ${required} Nhà Kiến thức để xây thêm Nhà máy!`); return; }
                }
                placeBuilding(x, y, currentBuildMode);
            } else if (existingBuilding) {
                openBuildingModal(existingBuilding);
            }
        });
        
        function placeBuilding(x, y, type) {
            let name = type;
            if (type === 'KNOWLEDGE_HOUSE') {
                name = prompt('Đặt tên cho kiến thức này:');
                if (!name || name.trim() === '') {
                    resetBuildMode();
                    return;
                }
            }
            const newBuilding = {
                id: `b_${Date.now()}`, type, name,
                level: 1, position: { x, y }
            };
            gameState.city.buildings.push(newBuilding);
            resetBuildMode();
            renderCity();
        }

        function resetBuildMode() {
            currentBuildMode = null;
            buildInstructions.classList.add('hidden');
            grid.classList.remove('drawing-mode');
        }

        function openBuildingModal(building) {
            activeBuilding = building;
            modalBackdrop.classList.remove('hidden');

            if (building.type === 'KNOWLEDGE_HOUSE') {
                document.getElementById('kh-modal-title').textContent = building.name;
                document.getElementById('kh-modal-level').textContent = building.level;
                document.getElementById('kh-upgrade-btn').disabled = gameState.inventory.certificates < 1;
                khModal.classList.remove('hidden');
            } else if (building.type === 'FACTORY') {
                renderProjectsList();
                factoryModal.classList.remove('hidden');
            } else if (building.type === 'ROAD') {
                updateRoadModal();
                roadModal.classList.remove('hidden');
            }
        }
        
        // --- ROAD UPGRADE LOGIC ---

        function updateRoadModal() {
            const segment = findConnectedSegment(activeBuilding);
            const connectedHouses = getHousesConnectedToSegment(segment);
            const roadLevel = activeBuilding.level;
            const nextLevel = roadLevel + 1;
            const cost = connectedHouses.length;
            
            const housesMeetCondition = connectedHouses.every(h => h.level >= nextLevel);
            const canAfford = gameState.inventory.certificates >= cost;
            const canUpgrade = housesMeetCondition && canAfford && roadLevel < 6;

            document.getElementById('road-modal-level').textContent = roadLevel;
            document.getElementById('road-modal-next-level').textContent = nextLevel;

            const conditionsEl = document.getElementById('road-modal-conditions');
            conditionsEl.innerHTML = `
                <li class="${housesMeetCondition ? '' : 'danger'}">
                    Tất cả ${connectedHouses.length} nhà kết nối phải đạt cấp ${nextLevel} trở lên.
                </li>
                <li class="${canAfford ? '' : 'danger'}">
                    Cần ${cost} Chứng nhận để nâng cấp.
                </li>
            `;
            const upgradeBtn = document.getElementById('road-upgrade-btn');
            upgradeBtn.disabled = !canUpgrade;
            upgradeBtn.textContent = roadLevel >= 6 ? 'Đã đạt cấp tối đa' : 'Nâng cấp';
        }

        document.getElementById('road-upgrade-btn').addEventListener('click', () => {
            const segment = findConnectedSegment(activeBuilding);
            const connectedHouses = getHousesConnectedToSegment(segment);
            const nextLevel = activeBuilding.level + 1;
            const cost = connectedHouses.length;

            if (gameState.inventory.certificates < cost) { alert("Không đủ chứng nhận!"); return; }
            if (!connectedHouses.every(h => h.level >= nextLevel)) { alert("Cấp độ nhà kiến thức chưa đủ!"); return; }

            gameState.inventory.certificates -= cost;
            segment.forEach(tile => { tile.level = nextLevel; });

            alert(`Đoạn đường đã được nâng cấp lên cấp ${nextLevel}!`);
            renderCity();
            closeModal();
        });

        // BFS to find connected road tiles of the same level
        function findConnectedSegment(startTile) {
            const segment = [];
            const queue = [startTile];
            const visited = new Set([`${startTile.position.x},${startTile.position.y}`]);
            
            while (queue.length > 0) {
                const current = queue.shift();
                segment.push(current);

                const neighbors = getAdjacentBuildings(current.position.x, current.position.y);
                for (const neighbor of neighbors) {
                    const posKey = `${neighbor.position.x},${neighbor.position.y}`;
                    if (neighbor.type === 'ROAD' && neighbor.level === startTile.level && !visited.has(posKey)) {
                        visited.add(posKey);
                        queue.push(neighbor);
                    }
                }
            }
            return segment;
        }

        function getHousesConnectedToSegment(segment) {
            const connectedHouses = new Map();
            segment.forEach(tile => {
                const neighbors = getAdjacentBuildings(tile.position.x, tile.position.y);
                neighbors.forEach(neighbor => {
                    if (neighbor.type === 'KNOWLEDGE_HOUSE') {
                        connectedHouses.set(neighbor.id, neighbor);
                    }
                });
            });
            return Array.from(connectedHouses.values());
        }


        // --- OTHER MODAL LOGIC (KH, Factory, etc.) ---
        function closeModal() {
            modalBackdrop.classList.add('hidden');
            allModals.forEach(modal => modal.classList.add('hidden'));
            activeBuilding = null;
        }
        
        modalBackdrop.addEventListener('click', (e) => {
            if (e.target.id === 'modal-backdrop' || e.target.classList.contains('close-btn')) {
                closeModal();
            }
        });
        
        // (The rest of the JS is largely the same as before)
        // ... Knowledge House upgrade/destroy ...
        document.getElementById('kh-upgrade-btn').addEventListener('click', () => {
            if (gameState.inventory.certificates >= 1 && activeBuilding) {
                gameState.inventory.certificates--;
                activeBuilding.level++;
                alert(`Đã nâng cấp "${activeBuilding.name}" lên cấp ${activeBuilding.level}!`);
                renderCity();
                closeModal();
            }
        });
        document.getElementById('kh-destroy-btn').addEventListener('click', () => {
            if (confirm(`Bạn có chắc muốn phá hủy "${activeBuilding.name}" không?`)) {
                gameState.city.buildings = gameState.city.buildings.filter(b => b.id !== activeBuilding.id);
                gameState.projects = gameState.projects.filter(p => p.targetBuildingId !== activeBuilding.id);
                renderCity();
                closeModal();
            }
        });
        
        // ... Factory and Project creation/management ...
        document.getElementById('create-project-btn').addEventListener('click', () => {
            factoryModal.classList.add('hidden');
            const targetSelect = document.getElementById('project-target-building');
            targetSelect.innerHTML = '';
            const knowledgeHouses = gameState.city.buildings.filter(b => b.type === 'KNOWLEDGE_HOUSE');
            if (knowledgeHouses.length === 0) {
                alert('Bạn phải xây một Nhà Kiến thức trước khi tạo dự án!');
                factoryModal.classList.remove('hidden');
                return;
            }
            knowledgeHouses.forEach(house => {
                const option = document.createElement('option');
                option.value = house.id;
                option.textContent = `${house.name} (Cấp ${house.level})`;
                targetSelect.appendChild(option);
            });
            document.getElementById('project-form').reset();
            document.getElementById('tasks-container').innerHTML = '<input type="text" class="task-input" placeholder="Ví dụ: Đọc 5 bài viết" required>';
            createProjectModal.classList.remove('hidden');
        });
        document.getElementById('add-task-btn').addEventListener('click', () => {
            const taskInput = document.createElement('input');
            taskInput.type = 'text';
            taskInput.classList.add('task-input');
            taskInput.placeholder = "Công việc tiếp theo";
            taskInput.required = true;
            document.getElementById('tasks-container').appendChild(taskInput);
        });
        document.getElementById('project-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const tasks = Array.from(document.querySelectorAll('.task-input')).map(input => ({
                description: input.value, completed: false
            }));
            const newProject = {
                id: `p_${Date.now()}`,
                name: document.getElementById('project-name').value,
                status: 'IN_PROGRESS',
                targetBuildingId: document.getElementById('project-target-building').value,
                tasks
            };
            gameState.projects.push(newProject);
            createProjectModal.classList.add('hidden');
            factoryModal.classList.remove('hidden');
            renderProjectsList();
        });
        function renderProjectsList() {
            const listEl = document.getElementById('projects-list');
            listEl.innerHTML = gameState.projects.length === 0 ? '<p>Chưa có dự án nào.</p>' : '';
            gameState.projects.forEach(project => {
                const projectItem = document.createElement('div');
                projectItem.className = `project-item ${project.status === 'COMPLETED' ? 'completed' : ''}`;
                const targetBuilding = gameState.city.buildings.find(b => b.id === project.targetBuildingId);
                const targetName = targetBuilding ? targetBuilding.name : 'Đã bị phá hủy';
                let tasksHtml = '<ul>';
                project.tasks.forEach((task, index) => {
                    tasksHtml += `<li><input type="checkbox" id="task_${project.id}_${index}" data-project-id="${project.id}" data-task-index="${index}" ${task.completed ? 'checked' : ''} ${project.status === 'COMPLETED' ? 'disabled' : ''}><label for="task_${project.id}_${index}">${task.description}</label></li>`;
                });
                tasksHtml += '</ul>';
                const allTasksCompleted = project.tasks.every(t => t.completed);
                projectItem.innerHTML = `<h3>${project.name} (Nâng cấp: ${targetName})</h3> ${tasksHtml} ${project.status === 'IN_PROGRESS' ? `<button class="produce-btn" data-project-id="${project.id}" ${!allTasksCompleted ? 'disabled' : ''}>Sản xuất Chứng nhận</button>` : '<p><strong>Đã hoàn thành!</strong></p>'}`;
                listEl.appendChild(projectItem);
            });
        }
        document.getElementById('projects-list').addEventListener('click', (e) => {
            if (e.target.type === 'checkbox') {
                const { projectId, taskIndex } = e.target.dataset;
                const project = gameState.projects.find(p => p.id === projectId);
                if (project) {
                    project.tasks[taskIndex].completed = e.target.checked;
                    renderProjectsList();
                }
            }
            if (e.target.classList.contains('produce-btn')) {
                const { projectId } = e.target.dataset;
                const project = gameState.projects.find(p => p.id === projectId);
                if (project && project.tasks.every(t => t.completed)) {
                    project.status = 'COMPLETED';
                    gameState.inventory.certificates++;
                    alert(`Sản xuất thành công 1 Chứng nhận từ dự án "${project.name}"!`);
                    renderProjectsList();
                    renderCity();
                }
            }
        });

        // --- HELPER FUNCTIONS ---
        function getCell(x, y) { return document.querySelector(`.grid-cell[data-x='${x}'][data-y='${y}']`); }
        function getBuildingAt(x, y) { return gameState.city.buildings.find(b => b.position && b.position.x === x && b.position.y === y); }
        function getAdjacentBuildings(x, y) {
            const adjacent = [];
            const positions = [[-1, 0], [1, 0], [0, -1], [0, 1]];
            for (const pos of positions) {
                const building = getBuildingAt(x + pos[0], y + pos[1]);
                if (building) adjacent.push(building);
            }
            return adjacent;
        }

        // --- INITIALIZE THE GAME ---
        initGrid();
        renderCity();
    });
    </script>
