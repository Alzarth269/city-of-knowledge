<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City of Knowledge (Firebase Fixed)</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <!-- CSS Styles -->
    <style>
        :root {
            --grid-size: 20; --cell-size: 40px; --grass-color: #8BC34A;
            --house-color: #03A9F4; --factory-color: #FFC107; --road-lvl1-color: #A1887F;
            --road-lvl2-color: #757575; --road-lvl3-color: #F44336; --road-lvl4-color: #607D8B;
            --road-lvl5-color: #455A64; --road-lvl6-color: #37474F;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; flex-direction: column; align-items: center; background-color: #f0f2f5; margin: 0; padding: 20px; color: #333; }
        #game-container { position: relative; border: 2px solid #333; background-color: var(--grass-color); box-shadow: 0 10px 20px rgba(0,0,0,0.1); display: none; }
        #game-grid { display: grid; grid-template-columns: repeat(var(--grid-size), var(--cell-size)); grid-template-rows: repeat(var(--grid-size), var(--cell-size)); width: calc(var(--grid-size) * var(--cell-size)); height: calc(var(--grid-size) * var(--cell-size)); cursor: pointer; }
        #game-grid.drawing-mode { cursor: crosshair; }
        .grid-cell { width: var(--cell-size); height: var(--cell-size); border: 1px solid #0000001a; box-sizing: border-box; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; text-align: center; background-size: cover; color: white; text-shadow: 1px 1px 2px black; transition: background-color 0.2s; }
        .grid-cell.road-preview { background-color: rgba(121, 85, 72, 0.5); }
        .grid-cell:hover { background-color: #ffffff50; }
        .knowledge-house { background-color: var(--house-color); }
        .factory { background-color: var(--factory-color); }
        .road { color: #f0f0f0; } .road.road-lvl-1 { background-color: var(--road-lvl1-color); } .road.road-lvl-2 { background-color: var(--road-lvl2-color); } .road.road-lvl-3 { background-color: var(--road-lvl3-color); } .road.road-lvl-4 { background-color: var(--road-lvl4-color); } .road.road-lvl-5 { background-color: var(--road-lvl5-color); } .road.road-lvl-6 { background-color: var(--road-lvl6-color); }
        #ui-controls { position: absolute; bottom: 10px; right: 10px; background-color: #ffffffcc; backdrop-filter: blur(5px); padding: 10px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); z-index: 10; }
        .hidden { display: none !important; }
        #modal-backdrop { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-color: rgba(0, 0, 0, 0.6); z-index: 100; display: flex; align-items: center; justify-content: center; }
        .modal { background-color: #fff; padding: 25px; border-radius: 8px; min-width: 400px; max-width: 90vw; box-shadow: 0 5px 20px rgba(0,0,0,0.3); border-top: 5px solid #03A9F4; }
        .modal .close-btn { float: right; background: none; border: none; font-size: 1.5em; cursor: pointer; }
        button { cursor: pointer; } button:disabled { cursor: not-allowed; }
    </style>
</head>
<body>
    <div id="login-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #2c3e50; color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; font-family: sans-serif;">
        <h1>Chào mừng đến với City of Knowledge</h1><p>Xây dựng thành phố kiến thức của riêng bạn</p><br>
        <button id="google-login-btn" style="padding: 15px 30px; font-size: 18px; cursor: pointer; background-color: #4285F4; color: white; border: none; border-radius: 5px;">Đăng nhập bằng Google</button>
    </div>

    <h1>Project: City of Knowledge v2 (với Đường nâng cao)</h1>
    <div id="game-container">
        <div id="game-grid"></div>
        <div id="ui-controls">
            <div id="inventory"><p>Chứng nhận: <span id="certificates-count">0</span></p></div>
            <button id="build-btn">Xây dựng</button>
            <div id="build-menu" class="hidden"><button data-type="KNOWLEDGE_HOUSE">Nhà Kiến thức</button><button data-type="FACTORY">Nhà máy</button><button data-type="ROAD">Đường đi (Kéo thả)</button></div>
            <p id="build-instructions" class="hidden"></p>
        </div>
    </div>

    <!-- Modals -->
    <div id="modal-backdrop" class="hidden">
        <div id="knowledge-house-modal" class="modal hidden"><button class="close-btn">&times;</button><h2 id="kh-modal-title">Nhà Kiến thức</h2><p>Cấp độ: <span id="kh-modal-level">1</span></p><button id="kh-upgrade-btn">Nâng cấp (Cần 1 Chứng nhận)</button><button id="kh-destroy-btn" class="danger">Phá hủy</button></div>
        <div id="factory-modal" class="modal hidden"><button class="close-btn">&times;</button><h2>Nhà máy</h2><div id="projects-list"></div><button id="create-project-btn">+ Tạo Dự án mới</button></div>
        <div id="create-project-modal" class="modal hidden"><button class="close-btn">&times;</button><h2>Tạo Dự án mới</h2><form id="project-form"><label for="project-name">Tên Dự án:</label><input type="text" id="project-name" required><label>Liên kết đến Nhà Kiến thức để nâng cấp:</label><select id="project-target-building" required></select><label>Các Công việc cần làm:</label><div id="tasks-container"><input type="text" class="task-input" placeholder="Ví dụ: Đọc 5 bài viết" required></div><button type="button" id="add-task-btn">+ Thêm Công việc</button><div class="form-actions"><button type="submit">Lưu Dự án</button></div></form></div>
        <div id="road-modal" class="modal hidden"><button class="close-btn">&times;</button><h2>Nâng cấp Đoạn đường</h2><div id="road-modal-info"><p>Cấp độ hiện tại: <span id="road-modal-level">1</span></p><p>Điều kiện nâng cấp lên cấp <span id="road-modal-next-level">2</span>:</p><ul id="road-modal-conditions"></ul></div><button id="road-upgrade-btn">Nâng cấp</button></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // ===============================================
        // SECTION 1: FIREBASE CONFIG & AUTH
        // ===============================================
        const firebaseConfig = {
            apiKey: "AIzaSyBNYeKt2K-R8sRR4P-ZXXb5V3ltRbCOOXY",
            authDomain: "mind-metropolis-game.firebaseapp.com",
            projectId: "mind-metropolis-game",
            storageBucket: "mind-metropolis-game.appspot.com",
            messagingSenderId: "5782659215",
            appId: "1:5782659215:web:08dfeee69f9dbcfcb2d0fa",
            measurementId: "G-LP2QYRWM0R"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        let currentUserId = null;
        let gameState = {};
        let listenersAttached = false; // Flag to ensure listeners are only attached once

        const loginOverlay = document.getElementById('login-overlay');
        const loginButton = document.getElementById('google-login-btn');
        const gameContainer = document.getElementById('game-container');

        loginButton.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(error => console.error("Login Error:", error));
        });

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUserId = user.uid;
                loginOverlay.style.display = 'none';
                gameContainer.style.display = 'block';
                loadGameData(currentUserId);
            } else {
                currentUserId = null;
                loginOverlay.style.display = 'flex';
                gameContainer.style.display = 'none';
                listenersAttached = false; // Reset flag on logout
            }
        });

        // ===============================================
        // SECTION 2: GAME & DOM ELEMENT SETUP
        // ===============================================
        // --- ALL DOM elements are declared here in the global scope ---
        const grid = document.getElementById('game-grid');
        const certificatesCountEl = document.getElementById('certificates-count');
        const buildBtn = document.getElementById('build-btn');
        const buildMenu = document.getElementById('build-menu');
        const buildInstructions = document.getElementById('build-instructions');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const allModals = document.querySelectorAll('.modal');
        
        const GRID_SIZE = 20;
        let currentBuildMode = null;
        let activeBuilding = null;
        let isDrawingRoad = false;

        async function loadGameData(userId) {
            const userDocRef = db.collection('users').doc(userId);
            try {
                const doc = await userDoc_docRef.get();
                if (doc.exists) {
                    const loadedState = doc.data();
                    gameState = {
                        inventory: loadedState.inventory || { certificates: 0 },
                        city: loadedState.city || { buildings: [] },
                        projects: loadedState.projects || []
                    };
                } else {
                    gameState = { inventory: { certificates: 0 }, city: { buildings: [] }, projects: [] };
                    await db.collection('users').doc(userId).set(gameState);
                }
                
                // --- CRITICAL STEP: Initialize game after data is ready ---
                initGrid();
                if (!listenersAttached) {
                    attachEventListeners();
                    listenersAttached = true;
                }
                renderCity();

            } catch (error) { console.error("Error loading data:", error); }
        }

        let saveTimeout;
        function saveGameProgress() {
            if (!currentUserId) return;
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                const dataToSave = { ...gameState, lastUpdated: firebase.firestore.FieldValue.serverTimestamp() };
                db.collection('users').doc(currentUserId).set(dataToSave)
                  .then(() => console.log("Game progress auto-saved."))
                  .catch(error => console.error("Error saving game:", error));
            }, 1200);
        }

        // ===============================================
        // SECTION 3: CORE GAME LOGIC & FUNCTIONS
        // ===============================================
        function initGrid() {
            grid.innerHTML = '';
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const cell = document.createElement('div');
                    cell.classList.add('grid-cell');
                    cell.dataset.x = x; cell.dataset.y = y;
                    grid.appendChild(cell);
                }
            }
        }
        
        function renderCity() {
            document.querySelectorAll('.grid-cell').forEach(cell => { cell.className = 'grid-cell'; cell.textContent = ''; });
            if (gameState.city && gameState.city.buildings) {
                gameState.city.buildings.forEach(building => {
                    if (building.position) {
                        const cell = getCell(building.position.x, building.position.y);
                        if (cell) {
                            cell.classList.add(building.type.toLowerCase().replace('_', '-'));
                            if (building.level) {
                                cell.classList.add(`road-lvl-${building.level}`);
                                cell.textContent = `L${building.level}`;
                            }
                        }
                    }
                });
            }
            if(gameState.inventory) certificatesCountEl.textContent = gameState.inventory.certificates;
        }

        function placeBuilding(x, y, type) {
            let name = type;
            if (type === 'KNOWLEDGE_HOUSE') {
                name = prompt('Đặt tên cho kiến thức này:');
                if (!name || name.trim() === '') { resetBuildMode(); return; }
            }
            gameState.city.buildings.push({ id: `b_${Date.now()}`, type, name, level: 1, position: { x, y } });
            resetBuildMode(); renderCity(); saveGameProgress();
        }
        
        function finalizeRoad() {
            let changed = false;
            document.querySelectorAll('.road-preview').forEach(cell => {
                const x = parseInt(cell.dataset.x), y = parseInt(cell.dataset.y);
                if (!getBuildingAt(x, y)) {
                    gameState.city.buildings.push({ id: `r_${Date.now()}_${x}_${y}`, type: 'ROAD', level: 1, position: { x, y } });
                    changed = true;
                }
            });
            resetBuildMode(); renderCity(); if (changed) saveGameProgress();
        }

        function openBuildingModal(building) {
            activeBuilding = building;
            modalBackdrop.classList.remove('hidden');
            if (building.type === 'KNOWLEDGE_HOUSE') {
                document.getElementById('kh-modal-title').textContent = building.name;
                document.getElementById('kh-modal-level').textContent = building.level;
                document.getElementById('kh-upgrade-btn').disabled = gameState.inventory.certificates < 1;
                document.getElementById('knowledge-house-modal').classList.remove('hidden');
            } else if (building.type === 'FACTORY') {
                renderProjectsList();
                document.getElementById('factory-modal').classList.remove('hidden');
            } else if (building.type === 'ROAD') {
                updateRoadModal();
                document.getElementById('road-modal').classList.remove('hidden');
            }
        }
        
        function resetBuildMode() {
            currentBuildMode = null;
            buildInstructions.classList.add('hidden');
            grid.classList.remove('drawing-mode');
        }

        // ... Other helper functions (getBuildingAt, getCell, etc.)
        function getCell(x, y) { return document.querySelector(`.grid-cell[data-x='${x}'][data-y='${y}']`); }
        function getBuildingAt(x, y) { return gameState.city.buildings.find(b => b.position && b.position.x === x && b.position.y === y); }
        function getAdjacentBuildings(x, y) { const adj = []; const pos = [[-1, 0], [1, 0], [0, -1], [0, 1]]; for (const p of pos) { const b = getBuildingAt(x + p[0], y + p[1]); if (b) adj.push(b); } return adj; }
        function closeModal() { modalBackdrop.classList.add('hidden'); allModals.forEach(modal => modal.classList.add('hidden')); activeBuilding = null; }
        function findConnectedSegment(startTile) { const seg = [], q = [startTile], v = new Set([`${startTile.position.x},${startTile.position.y}`]); while (q.length > 0) { const curr = q.shift(); seg.push(curr); const n = getAdjacentBuildings(curr.position.x, curr.position.y); for (const neighbor of n) { const key = `${neighbor.position.x},${neighbor.position.y}`; if (neighbor.type === 'ROAD' && neighbor.level === startTile.level && !v.has(key)) { v.add(key); q.push(neighbor); } } } return seg; }
        function getHousesConnectedToSegment(segment) { const houses = new Map(); segment.forEach(t => { getAdjacentBuildings(t.position.x, t.position.y).forEach(n => { if (n.type === 'KNOWLEDGE_HOUSE') houses.set(n.id, n); }); }); return Array.from(houses.values()); }
        function updateRoadModal() { const seg = findConnectedSegment(activeBuilding), houses = getHousesConnectedToSegment(seg); const lvl = activeBuilding.level, nextLvl = lvl + 1, cost = houses.length; const housesOk = houses.every(h => h.level >= nextLvl); const certsOk = gameState.inventory.certificates >= cost, canUp = housesOk && certsOk && lvl < 6; document.getElementById('road-modal-level').textContent = lvl; document.getElementById('road-modal-next-level').textContent = nextLvl; document.getElementById('road-modal-conditions').innerHTML = `<li style="color:${housesOk?'green':'red'};">Tất cả ${houses.length} nhà kết nối phải đạt cấp ${nextLvl}.</li><li style="color:${certsOk?'green':'red'};">Cần ${cost} Chứng nhận.</li>`; const btn = document.getElementById('road-upgrade-btn'); btn.disabled = !canUp; btn.textContent = lvl >= 6 ? 'Cấp tối đa' : 'Nâng cấp'; }
        function renderProjectsList() {
            const listEl = document.getElementById('projects-list'); listEl.innerHTML = gameState.projects.length === 0 ? '<p>Chưa có dự án nào.</p>' : '';
            gameState.projects.forEach(p => {
                const item = document.createElement('div'); item.className = `project-item ${p.status === 'COMPLETED' ? 'completed' : ''}`;
                const target = gameState.city.buildings.find(b => b.id === p.targetBuildingId); const targetName = target ? target.name : 'Đã bị phá hủy';
                let tasksHtml = '<ul>'; p.tasks.forEach((t, i) => { tasksHtml += `<li><input type="checkbox" id="t_${p.id}_${i}" data-pid="${p.id}" data-tix="${i}" ${t.completed?'checked':''} ${p.status==='COMPLETED'?'disabled':''}><label for="t_${p.id}_${i}">${t.description}</label></li>`; }); tasksHtml += '</ul>';
                const allDone = p.tasks.every(t => t.completed);
                item.innerHTML = `<h3>${p.name} (-> ${targetName})</h3> ${tasksHtml} ${p.status==='IN_PROGRESS' ? `<button class="produce-btn" data-pid="${p.id}" ${!allDone?'disabled':''}>Sản xuất</button>` : '<strong>Đã hoàn thành!</strong>'}`;
                listEl.appendChild(item);
            });
        }
        
        // ===============================================
        // SECTION 4: EVENT LISTENERS ATTACHMENT
        // ===============================================
        function attachEventListeners() {
            buildBtn.addEventListener('click', () => buildMenu.classList.toggle('hidden'));
            buildMenu.addEventListener('click', (e) => {
                if (e.target.tagName !== 'BUTTON') return;
                currentBuildMode = e.target.dataset.type;
                buildInstructions.classList.remove('hidden');
                buildInstructions.textContent = `Chế độ xây: ${currentBuildMode}. Chọn một ô...`;
                grid.classList.toggle('drawing-mode', currentBuildMode === 'ROAD');
                buildMenu.classList.add('hidden');
            });
            grid.addEventListener('mousedown', (e) => { if (currentBuildMode === 'ROAD' && e.target.classList.contains('grid-cell')) { isDrawingRoad = true; e.target.classList.add('road-preview'); } });
            grid.addEventListener('mousemove', (e) => { if (isDrawingRoad && e.target.classList.contains('grid-cell') && !getBuildingAt(parseInt(e.target.dataset.x), parseInt(e.target.dataset.y))) { e.target.classList.add('road-preview'); } });
            window.addEventListener('mouseup', () => { if (isDrawingRoad) { isDrawingRoad = false; finalizeRoad(); } });
            grid.addEventListener('click', (e) => {
                if (currentBuildMode === 'ROAD' || !e.target.classList.contains('grid-cell')) return;
                const x = parseInt(e.target.dataset.x), y = parseInt(e.target.dataset.y), building = getBuildingAt(x, y);
                if (currentBuildMode) { placeBuilding(x, y, currentBuildMode); } else if (building) { openBuildingModal(building); }
            });
            modalBackdrop.addEventListener('click', (e) => { if (e.target.id === 'modal-backdrop' || e.target.classList.contains('close-btn')) closeModal(); });
            document.getElementById('kh-upgrade-btn').addEventListener('click', () => { if (gameState.inventory.certificates >= 1 && activeBuilding) { activeBuilding.level++; gameState.inventory.certificates--; renderCity(); closeModal(); saveGameProgress(); } });
            document.getElementById('kh-destroy-btn').addEventListener('click', () => { if (confirm(`Phá hủy "${activeBuilding.name}"?`)) { gameState.city.buildings = gameState.city.buildings.filter(b => b.id !== activeBuilding.id); gameState.projects = gameState.projects.filter(p => p.targetBuildingId !== activeBuilding.id); renderCity(); closeModal(); saveGameProgress(); } });
            document.getElementById('road-upgrade-btn').addEventListener('click', () => { const seg = findConnectedSegment(activeBuilding), houses = getHousesConnectedToSegment(seg), nextLvl = activeBuilding.level + 1, cost = houses.length; if(gameState.inventory.certificates < cost || !houses.every(h => h.level >= nextLvl)) return; gameState.inventory.certificates -= cost; seg.forEach(t => { t.level = nextLvl; }); renderCity(); closeModal(); saveGameProgress(); });
            document.getElementById('create-project-btn').addEventListener('click', () => { document.getElementById('factory-modal').classList.add('hidden'); const sel = document.getElementById('project-target-building'); sel.innerHTML = ''; const houses = gameState.city.buildings.filter(b => b.type === 'KNOWLEDGE_HOUSE'); if (houses.length === 0) { alert('Cần xây Nhà Kiến thức trước!'); document.getElementById('factory-modal').classList.remove('hidden'); return; } houses.forEach(h => { const opt = document.createElement('option'); opt.value = h.id; opt.textContent = `${h.name} (L${h.level})`; sel.appendChild(opt); }); document.getElementById('project-form').reset(); document.getElementById('tasks-container').innerHTML = '<input type="text" class="task-input" required>'; document.getElementById('create-project-modal').classList.remove('hidden'); });
            document.getElementById('project-form').addEventListener('submit', (e) => { e.preventDefault(); const tasks = Array.from(document.querySelectorAll('.task-input')).map(i => ({ description: i.value, completed: false })); gameState.projects.push({ id: `p_${Date.now()}`, name: document.getElementById('project-name').value, status: 'IN_PROGRESS', targetBuildingId: document.getElementById('project-target-building').value, tasks }); document.getElementById('create-project-modal').classList.add('hidden'); document.getElementById('factory-modal').classList.remove('hidden'); renderProjectsList(); saveGameProgress(); });
            document.getElementById('add-task-btn').addEventListener('click', () => { const i = document.createElement('input'); i.type = 'text'; i.className = 'task-input'; i.required = true; document.getElementById('tasks-container').appendChild(i); });
            document.getElementById('projects-list').addEventListener('click', (e) => {
                let changed = false; const t = e.target;
                if (t.type === 'checkbox') { const p = gameState.projects.find(p => p.id === t.dataset.pid); if (p) { p.tasks[t.dataset.tix].completed = t.checked; renderProjectsList(); changed = true; } }
                if (t.classList.contains('produce-btn')) { const p = gameState.projects.find(p => p.id === t.dataset.pid); if (p && p.tasks.every(tsk => tsk.completed)) { p.status = 'COMPLETED'; gameState.inventory.certificates++; renderProjectsList(); renderCity(); changed = true; } }
                if(changed) saveGameProgress();
            });
        }
    });
    </script>
</body>
</html>
