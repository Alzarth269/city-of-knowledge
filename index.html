<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City of Knowledge (Firebase Integrated)</title>
    
    <!-- Firebase SDK (Software Development Kit) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <!-- CSS Styles -->
    <style>
        :root {
            --grid-size: 20;
            --cell-size: 40px;
            --grass-color: #8BC34A;
            --house-color: #03A9F4;
            --factory-color: #FFC107;
            --road-lvl1-color: #A1887F; --road-lvl2-color: #757575; --road-lvl3-color: #F44336;
            --road-lvl4-color: #607D8B; --road-lvl5-color: #455A64; --road-lvl6-color: #37474F;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex; flex-direction: column; align-items: center; background-color: #f0f2f5;
            margin: 0; padding: 20px; color: #333;
        }
        #game-container {
            position: relative; border: 2px solid #333; background-color: var(--grass-color);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); display: none; /* Hidden by default */
        }
        #game-grid {
            display: grid; grid-template-columns: repeat(var(--grid-size), var(--cell-size));
            grid-template-rows: repeat(var(--grid-size), var(--cell-size));
            width: calc(var(--grid-size) * var(--cell-size)); height: calc(var(--grid-size) * var(--cell-size));
            cursor: pointer;
        }
        #game-grid.drawing-mode { cursor: crosshair; }
        .grid-cell {
            width: var(--cell-size); height: var(--cell-size); border: 1px solid #0000001a;
            box-sizing: border-box; display: flex; align-items: center; justify-content: center;
            font-size: 10px; font-weight: bold; text-align: center; background-size: cover;
            color: white; text-shadow: 1px 1px 2px black; transition: background-color 0.2s;
        }
        .grid-cell.road-preview { background-color: rgba(121, 85, 72, 0.5); }
        .grid-cell:hover { background-color: #ffffff50; }
        .knowledge-house { background-color: var(--house-color); }
        .factory { background-color: var(--factory-color); }
        .road { color: #f0f0f0; }
        .road.road-lvl-1 { background-color: var(--road-lvl1-color); }
        .road.road-lvl-2 { background-color: var(--road-lvl2-color); }
        .road.road-lvl-3 { background-color: var(--road-lvl3-color); }
        .road.road-lvl-4 { background-color: var(--road-lvl4-color); }
        .road.road-lvl-5 { background-color: var(--road-lvl5-color); }
        .road.road-lvl-6 { background-color: var(--road-lvl6-color); }
        #ui-controls {
            position: absolute; bottom: 10px; right: 10px; background-color: #ffffffcc;
            backdrop-filter: blur(5px); padding: 10px; border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); z-index: 10;
        }
        #build-menu { display: flex; flex-direction: column; gap: 5px; margin-top: 5px; }
        #build-instructions { margin-top: 10px; font-style: italic; color: #555; max-width: 150px; }
        .hidden { display: none !important; }
        #modal-backdrop {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background-color: rgba(0, 0, 0, 0.6); z-index: 100;
            display: flex; align-items: center; justify-content: center;
        }
        .modal {
            background-color: #fff; padding: 25px; border-radius: 8px; min-width: 400px;
            max-width: 90vw; box-shadow: 0 5px 20px rgba(0,0,0,0.3); border-top: 5px solid #03A9F4;
        }
        .modal h2 { margin-top: 0; }
        .modal .close-btn { float: right; background: none; border: none; font-size: 1.5em; cursor: pointer; }
        form { display: flex; flex-direction: column; gap: 15px; }
        input, select, button { padding: 10px; font-size: 1em; border-radius: 4px; border: 1px solid #ccc; }
        button { cursor: pointer; background-color: #eee; transition: background-color 0.2s; }
        button:hover { background-color: #ddd; }
        button:disabled { background-color: #f5f5f5; color: #aaa; cursor: not-allowed; }
        button.danger { background-color: #F44336; color: white; }
        #projects-list { max-height: 300px; overflow-y: auto; }
        #projects-list .project-item { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 4px; }
        #projects-list .project-item.completed { background-color: #e0e0e0; text-decoration: line-through; }
    </style>
</head>
<body>

    <div id="login-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #2c3e50; color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; font-family: sans-serif;">
        <h1>Chào mừng đến với City of Knowledge</h1>
        <p>Xây dựng thành phố kiến thức của riêng bạn</p>
        <br>
        <button id="google-login-btn" style="padding: 15px 30px; font-size: 18px; cursor: pointer; background-color: #4285F4; color: white; border: none; border-radius: 5px;">
            Đăng nhập bằng Google
        </button>
    </div>

    <h1>Project: City of Knowledge</h1>
    <div id="game-container">
        <div id="game-grid"></div>
        <div id="ui-controls">
            <div id="inventory">
                <p>Chứng nhận: <span id="certificates-count">0</span></p>
            </div>
            <button id="build-btn">Xây dựng</button>
            <div id="build-menu" class="hidden">
                <button data-type="KNOWLEDGE_HOUSE">Nhà Kiến thức</button>
                <button data-type="FACTORY">Nhà máy</button>
                <button data-type="ROAD">Đường đi (Kéo thả)</button>
            </div>
            <p id="build-instructions" class="hidden"></p>
        </div>
    </div>

    <!-- Modals remain the same -->
    <div id="modal-backdrop" class="hidden">
        <div id="knowledge-house-modal" class="modal hidden">
            <button class="close-btn">&times;</button>
            <h2 id="kh-modal-title">Nhà Kiến thức</h2>
            <p>Cấp độ: <span id="kh-modal-level">1</span></p>
            <button id="kh-upgrade-btn">Nâng cấp (Cần 1 Chứng nhận)</button>
            <button id="kh-destroy-btn" class="danger">Phá hủy</button>
        </div>
        <div id="factory-modal" class="modal hidden">
            <button class="close-btn">&times;</button>
            <h2>Nhà máy</h2>
            <div id="projects-list"></div>
            <button id="create-project-btn">+ Tạo Dự án mới</button>
        </div>
        <div id="create-project-modal" class="modal hidden">
            <button class="close-btn">&times;</button>
            <h2>Tạo Dự án mới</h2>
            <form id="project-form">
                <label for="project-name">Tên Dự án:</label>
                <input type="text" id="project-name" required>
                <label>Liên kết đến Nhà Kiến thức để nâng cấp:</label>
                <select id="project-target-building" required></select>
                <label>Các Công việc cần làm:</label>
                <div id="tasks-container">
                    <input type="text" class="task-input" placeholder="Ví dụ: Đọc 5 bài viết" required>
                </div>
                <button type="button" id="add-task-btn">+ Thêm Công việc</button>
                <div class="form-actions"><button type="submit">Lưu Dự án</button></div>
            </form>
        </div>
        <div id="road-modal" class="modal hidden">
            <button class="close-btn">&times;</button>
            <h2>Nâng cấp Đoạn đường</h2>
            <div id="road-modal-info">
                <p>Cấp độ hiện tại: <span id="road-modal-level">1</span></p>
                <p>Điều kiện nâng cấp lên cấp <span id="road-modal-next-level">2</span>:</p>
                <ul id="road-modal-conditions"></ul>
            </div>
            <button id="road-upgrade-btn">Nâng cấp</button>
        </div>
    </div>

    <script>
    // --- 1. FIREBASE SETUP ---
    const firebaseConfig = {
        apiKey: "AIzaSyBNYeKt2K-R8sRR4P-ZXXb5V3ltRbCOOXY",
        authDomain: "mind-metropolis-game.firebaseapp.com",
        projectId: "mind-metropolis-game",
        storageBucket: "mind-metropolis-game.appspot.com",
        messagingSenderId: "5782659215",
        appId: "1:5782659215:web:08dfeee69f9dbcfcb2d0fa",
        measurementId: "G-LP2QYRWM0R"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    let currentUserId = null;
    let gameState = {}; // This will be populated from Firebase

    const loginOverlay = document.getElementById('login-overlay');
    const loginButton = document.getElementById('google-login-btn');
    const gameContainer = document.getElementById('game-container');

    // --- 2. AUTHENTICATION LOGIC ---
    loginButton.addEventListener('click', () => {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider).catch(error => console.error("Login Error:", error));
    });

    auth.onAuthStateChanged(user => {
        if (user) { // User is signed in
            currentUserId = user.uid;
            loginOverlay.style.display = 'none';
            gameContainer.style.display = 'block';
            loadGameData(currentUserId);
        } else { // User is signed out
            currentUserId = null;
            loginOverlay.style.display = 'flex';
            gameContainer.style.display = 'none';
        }
    });

    // --- 3. DATA PERSISTENCE FUNCTIONS ---
    async function loadGameData(userId) {
        console.log(`Loading data for user: ${userId}`);
        const userDocRef = db.collection('users').doc(userId);
        try {
            const doc = await userDocRef.get();
            if (doc.exists) {
                // Restore state from Firestore
                const loadedState = doc.data();
                gameState = {
                    inventory: loadedState.inventory || { certificates: 0 },
                    city: loadedState.city || { buildings: [] },
                    projects: loadedState.projects || []
                };
                console.log("Game data loaded:", gameState);
            } else {
                console.log("New user! Creating initial data.");
                // Create initial state for a new user
                gameState = {
                    inventory: { certificates: 0 },
                    city: { buildings: [] },
                    projects: []
                };
                await saveGameData(); // Save the initial state
            }
            // Once data is loaded/initialized, start the game logic
            initializeGame();
        } catch (error) {
            console.error("Error loading data:", error);
        }
    }

    // Debounce save function to prevent too many writes in a short time
    let saveTimeout;
    function saveGameData() {
        if (!currentUserId) return;
        
        clearTimeout(saveTimeout);
        saveTimeout = setTimeout(() => {
            const dataToSave = {
                inventory: gameState.inventory,
                city: gameState.city,
                projects: gameState.projects,
                lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
            };
            db.collection('users').doc(currentUserId).set(dataToSave)
                .then(() => console.log("Game progress saved!"))
                .catch(error => console.error("Error saving game:", error));
        }, 1000); // Wait 1 second after the last change before saving
    }

    // --- 4. GAME LOGIC ---
    // This function is now called AFTER data is loaded
    function initializeGame() {
        const grid = document.getElementById('game-grid');
        const certificatesCountEl = document.getElementById('certificates-count');
        const buildBtn = document.getElementById('build-btn');
        const buildMenu = document.getElementById('build-menu');
        const buildInstructions = document.getElementById('build-instructions');
        const allModals = document.querySelectorAll('.modal');
        
        const GRID_SIZE = 20;
        let currentBuildMode = null;
        let activeBuilding = null;
        let isDrawingRoad = false;

        function renderCity() {
            if (!gameState.city) return;
            document.querySelectorAll('.grid-cell').forEach(cell => {
                cell.className = 'grid-cell';
                cell.textContent = '';
            });
            gameState.city.buildings.forEach(building => {
                if (building.position) {
                    const cell = getCell(building.position.x, building.position.y);
                    if (cell) {
                        cell.classList.add(building.type.toLowerCase().replace('_', '-'));
                        if (building.level) {
                            cell.classList.add(`road-lvl-${building.level}`);
                            cell.textContent = `L${building.level}`;
                        }
                    }
                }
            });
            certificatesCountEl.textContent = gameState.inventory.certificates;
        }

        // ... all other game functions (placeBuilding, openModal, etc.) go here ...
        // I will add `saveGameData()` calls to every function that modifies `gameState`.
        
        function finalizeRoad() {
            let changed = false;
            document.querySelectorAll('.road-preview').forEach(cell => {
                const x = parseInt(cell.dataset.x), y = parseInt(cell.dataset.y);
                if (!getBuildingAt(x, y)) {
                    gameState.city.buildings.push({ id: `r_${Date.now()}_${x}_${y}`, type: 'ROAD', level: 1, position: { x, y } });
                    changed = true;
                }
            });
            resetBuildMode();
            renderCity();
            if (changed) saveGameData();
        }

        function placeBuilding(x, y, type) {
            let name = type;
            if (type === 'KNOWLEDGE_HOUSE') {
                name = prompt('Đặt tên cho kiến thức này:');
                if (!name || name.trim() === '') { resetBuildMode(); return; }
            }
            const newBuilding = { id: `b_${Date.now()}`, type, name, level: 1, position: { x, y } };
            gameState.city.buildings.push(newBuilding);
            resetBuildMode();
            renderCity();
            saveGameData();
        }

        document.getElementById('kh-upgrade-btn').addEventListener('click', () => {
            if (gameState.inventory.certificates >= 1 && activeBuilding) {
                gameState.inventory.certificates--;
                activeBuilding.level++;
                alert(`Đã nâng cấp "${activeBuilding.name}" lên cấp ${activeBuilding.level}!`);
                renderCity();
                closeModal();
                saveGameData();
            }
        });
        document.getElementById('kh-destroy-btn').addEventListener('click', () => {
            if (confirm(`Bạn có chắc muốn phá hủy "${activeBuilding.name}" không?`)) {
                gameState.city.buildings = gameState.city.buildings.filter(b => b.id !== activeBuilding.id);
                gameState.projects = gameState.projects.filter(p => p.targetBuildingId !== activeBuilding.id);
                renderCity();
                closeModal();
                saveGameData();
            }
        });
         document.getElementById('road-upgrade-btn').addEventListener('click', () => {
            const segment = findConnectedSegment(activeBuilding);
            const connectedHouses = getHousesConnectedToSegment(segment);
            const nextLevel = activeBuilding.level + 1;
            const cost = connectedHouses.length;

            if (gameState.inventory.certificates < cost) { alert("Không đủ chứng nhận!"); return; }
            if (!connectedHouses.every(h => h.level >= nextLevel)) { alert("Cấp độ nhà kiến thức chưa đủ!"); return; }

            gameState.inventory.certificates -= cost;
            segment.forEach(tile => { tile.level = nextLevel; });

            alert(`Đoạn đường đã được nâng cấp lên cấp ${nextLevel}!`);
            renderCity();
            closeModal();
            saveGameData();
        });
        document.getElementById('project-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const tasks = Array.from(document.querySelectorAll('.task-input')).map(input => ({
                description: input.value, completed: false
            }));
            const newProject = {
                id: `p_${Date.now()}`, name: document.getElementById('project-name').value,
                status: 'IN_PROGRESS', targetBuildingId: document.getElementById('project-target-building').value,
                tasks
            };
            gameState.projects.push(newProject);
            document.getElementById('create-project-modal').classList.add('hidden');
            document.getElementById('factory-modal').classList.remove('hidden');
            renderProjectsList();
            saveGameData();
        });
        document.getElementById('projects-list').addEventListener('click', (e) => {
            let changed = false;
            if (e.target.type === 'checkbox') {
                const { projectId, taskIndex } = e.target.dataset;
                const project = gameState.projects.find(p => p.id === projectId);
                if (project) {
                    project.tasks[taskIndex].completed = e.target.checked;
                    renderProjectsList();
                    changed = true;
                }
            }
            if (e.target.classList.contains('produce-btn')) {
                const { projectId } = e.target.dataset;
                const project = gameState.projects.find(p => p.id === projectId);
                if (project && project.tasks.every(t => t.completed)) {
                    project.status = 'COMPLETED';
                    gameState.inventory.certificates++;
                    alert(`Sản xuất thành công 1 Chứng nhận từ dự án "${project.name}"!`);
                    renderProjectsList();
                    renderCity();
                    changed = true;
                }
            }
            if(changed) saveGameData();
        });

        // The rest of the game functions (unchanged, just need to be defined in this scope)
        function initGrid() {
            grid.innerHTML = '';
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const cell = document.createElement('div');
                    cell.classList.add('grid-cell');
                    cell.dataset.x = x; cell.dataset.y = y;
                    grid.appendChild(cell);
                }
            }
        }
        function getCell(x, y) { return document.querySelector(`.grid-cell[data-x='${x}'][data-y='${y}']`); }
        function getBuildingAt(x, y) { return gameState.city.buildings.find(b => b.position && b.position.x === x && b.position.y === y); }
        function getAdjacentBuildings(x, y) {
            const adjacent = [];
            const positions = [[-1, 0], [1, 0], [0, -1], [0, 1]];
            for (const pos of positions) {
                const building = getBuildingAt(x + pos[0], y + pos[1]);
                if (building) adjacent.push(building);
            }
            return adjacent;
        }
        function resetBuildMode() {
            currentBuildMode = null;
            buildInstructions.classList.add('hidden');
            grid.classList.remove('drawing-mode');
        }
        function openBuildingModal(building) {
            activeBuilding = building;
            modalBackdrop.classList.remove('hidden');
            if (building.type === 'KNOWLEDGE_HOUSE') {
                document.getElementById('kh-modal-title').textContent = building.name;
                document.getElementById('kh-modal-level').textContent = building.level;
                document.getElementById('kh-upgrade-btn').disabled = gameState.inventory.certificates < 1;
                document.getElementById('knowledge-house-modal').classList.remove('hidden');
            } else if (building.type === 'FACTORY') {
                renderProjectsList();
                document.getElementById('factory-modal').classList.remove('hidden');
            } else if (building.type === 'ROAD') {
                updateRoadModal();
                document.getElementById('road-modal').classList.remove('hidden');
            }
        }
        function closeModal() {
            modalBackdrop.classList.add('hidden');
            allModals.forEach(modal => modal.classList.add('hidden'));
            activeBuilding = null;
        }
        function findConnectedSegment(startTile) {
            const segment = [], queue = [startTile], visited = new Set([`${startTile.position.x},${startTile.position.y}`]);
            while (queue.length > 0) {
                const current = queue.shift();
                segment.push(current);
                const neighbors = getAdjacentBuildings(current.position.x, current.position.y);
                for (const neighbor of neighbors) {
                    const posKey = `${neighbor.position.x},${neighbor.position.y}`;
                    if (neighbor.type === 'ROAD' && neighbor.level === startTile.level && !visited.has(posKey)) {
                        visited.add(posKey); queue.push(neighbor);
                    }
                }
            }
            return segment;
        }
        function getHousesConnectedToSegment(segment) {
            const connectedHouses = new Map();
            segment.forEach(tile => {
                getAdjacentBuildings(tile.position.x, tile.position.y).forEach(neighbor => {
                    if (neighbor.type === 'KNOWLEDGE_HOUSE') connectedHouses.set(neighbor.id, neighbor);
                });
            });
            return Array.from(connectedHouses.values());
        }
        function updateRoadModal() {
            const segment = findConnectedSegment(activeBuilding), connectedHouses = getHousesConnectedToSegment(segment);
            const roadLevel = activeBuilding.level, nextLevel = roadLevel + 1, cost = connectedHouses.length;
            const housesMeetCondition = connectedHouses.every(h => h.level >= nextLevel);
            const canAfford = gameState.inventory.certificates >= cost, canUpgrade = housesMeetCondition && canAfford && roadLevel < 6;
            document.getElementById('road-modal-level').textContent = roadLevel;
            document.getElementById('road-modal-next-level').textContent = nextLevel;
            document.getElementById('road-modal-conditions').innerHTML = `<li class="${housesMeetCondition ? '' : 'danger'}">Tất cả ${connectedHouses.length} nhà kết nối phải đạt cấp ${nextLevel} trở lên.</li><li class="${canAfford ? '' : 'danger'}">Cần ${cost} Chứng nhận để nâng cấp.</li>`;
            const upgradeBtn = document.getElementById('road-upgrade-btn');
            upgradeBtn.disabled = !canUpgrade;
            upgradeBtn.textContent = roadLevel >= 6 ? 'Đã đạt cấp tối đa' : 'Nâng cấp';
        }
        function renderProjectsList() {
             const listEl = document.getElementById('projects-list');
            listEl.innerHTML = gameState.projects.length === 0 ? '<p>Chưa có dự án nào.</p>' : '';
            gameState.projects.forEach(project => {
                const projectItem = document.createElement('div');
                projectItem.className = `project-item ${project.status === 'COMPLETED' ? 'completed' : ''}`;
                const targetBuilding = gameState.city.buildings.find(b => b.id === project.targetBuildingId);
                const targetName = targetBuilding ? targetBuilding.name : 'Đã bị phá hủy';
                let tasksHtml = '<ul>';
                project.tasks.forEach((task, index) => {
                    tasksHtml += `<li><input type="checkbox" id="task_${project.id}_${index}" data-project-id="${project.id}" data-task-index="${index}" ${task.completed ? 'checked' : ''} ${project.status === 'COMPLETED' ? 'disabled' : ''}><label for="task_${project.id}_${index}">${task.description}</label></li>`;
                });
                tasksHtml += '</ul>';
                const allTasksCompleted = project.tasks.every(t => t.completed);
                projectItem.innerHTML = `<h3>${project.name} (Nâng cấp: ${targetName})</h3> ${tasksHtml} ${project.status === 'IN_PROGRESS' ? `<button class="produce-btn" data-project-id="${project.id}" ${!allTasksCompleted ? 'disabled' : ''}>Sản xuất Chứng nhận</button>` : '<p><strong>Đã hoàn thành!</strong></p>'}`;
                listEl.appendChild(projectItem);
            });
        }
        buildBtn.addEventListener('click', () => buildMenu.classList.toggle('hidden'));
        buildMenu.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                currentBuildMode = e.target.dataset.type;
                buildInstructions.classList.remove('hidden');
                buildInstructions.textContent = currentBuildMode === 'ROAD' ? `Chế độ xây đường: Nhấp và kéo trên bản đồ.` : `Chế độ xây ${currentBuildMode}: Chọn một ô.`;
                grid.classList.toggle('drawing-mode', currentBuildMode === 'ROAD');
                buildMenu.classList.add('hidden');
            }
        });
        grid.addEventListener('mousedown', (e) => { if (currentBuildMode === 'ROAD' && e.target.classList.contains('grid-cell')) { isDrawingRoad = true; e.target.classList.add('road-preview'); } });
        grid.addEventListener('mousemove', (e) => { if (isDrawingRoad && e.target.classList.contains('grid-cell')) { const x = parseInt(e.target.dataset.x), y = parseInt(e.target.dataset.y); if (!getBuildingAt(x, y)) e.target.classList.add('road-preview'); } });
        window.addEventListener('mouseup', () => { if (isDrawingRoad) { isDrawingRoad = false; finalizeRoad(); } });
        grid.addEventListener('click', (e) => {
            if (currentBuildMode === 'ROAD' || !e.target.classList.contains('grid-cell')) return;
            const x = parseInt(e.target.dataset.x), y = parseInt(e.target.dataset.y), existingBuilding = getBuildingAt(x, y);
            if (currentBuildMode) {
                if (existingBuilding) { alert('Vị trí đã có công trình!'); return; }
                if (!getAdjacentBuildings(x, y).some(b => b.type === 'ROAD')) { alert('Phải xây dựng công trình cạnh đường đi!'); return; }
                if (currentBuildMode === 'FACTORY') {
                    const khCount = gameState.city.buildings.filter(b => b.type === 'KNOWLEDGE_HOUSE').length;
                    const fCount = gameState.city.buildings.filter(b => b.type === 'FACTORY').length;
                    const required = (fCount + 1) * 5;
                    if (khCount < required) { alert(`Cần ít nhất ${required} Nhà Kiến thức để xây thêm Nhà máy!`); return; }
                }
                placeBuilding(x, y, currentBuildMode);
            } else if (existingBuilding) { openBuildingModal(existingBuilding); }
        });
        modalBackdrop.addEventListener('click', (e) => { if (e.target.id === 'modal-backdrop' || e.target.classList.contains('close-btn')) closeModal(); });
        document.getElementById('create-project-btn').addEventListener('click', () => {
            document.getElementById('factory-modal').classList.add('hidden');
            const targetSelect = document.getElementById('project-target-building');
            targetSelect.innerHTML = '';
            const knowledgeHouses = gameState.city.buildings.filter(b => b.type === 'KNOWLEDGE_HOUSE');
            if (knowledgeHouses.length === 0) {
                alert('Bạn phải xây một Nhà Kiến thức trước khi tạo dự án!');
                document.getElementById('factory-modal').classList.remove('hidden'); return;
            }
            knowledgeHouses.forEach(house => {
                const option = document.createElement('option');
                option.value = house.id; option.textContent = `${house.name} (Cấp ${house.level})`;
                targetSelect.appendChild(option);
            });
            document.getElementById('project-form').reset();
            document.getElementById('tasks-container').innerHTML = '<input type="text" class="task-input" placeholder="Ví dụ: Đọc 5 bài viết" required>';
            document.getElementById('create-project-modal').classList.remove('hidden');
        });
        document.getElementById('add-task-btn').addEventListener('click', () => {
            const taskInput = document.createElement('input');
            taskInput.type = 'text'; taskInput.classList.add('task-input');
            taskInput.placeholder = "Công việc tiếp theo"; taskInput.required = true;
            document.getElementById('tasks-container').appendChild(taskInput);
        });

        // Initial setup calls
        initGrid();
        renderCity();
    }
    </script>
</body>
