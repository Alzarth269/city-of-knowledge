<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City of Knowledge (LocalStorage Edition)</title>
    
    <!-- Firebase SDK (Auth only) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <!-- We don't need firestore.js anymore -->

    <!-- CSS Styles -->
    <style>
        :root {
            --grid-size: 20; --cell-size: 40px; --grass-color: #8BC34A;
            --house-color: #03A9F4; --factory-color: #FFC107; --road-lvl1-color: #A1887F;
            --road-lvl2-color: #757575; --road-lvl3-color: #F44336; --road-lvl4-color: #607D8B;
            --road-lvl5-color: #455A64; --road-lvl6-color: #37474F;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; flex-direction: column; align-items: center; background-color: #f0f2f5; margin: 0; padding: 20px; color: #333; }
        #game-container { position: relative; border: 2px solid #333; background-color: var(--grass-color); box-shadow: 0 10px 20px rgba(0,0,0,0.1); display: none; /* Hidden by default */ }
        #game-grid { display: grid; grid-template-columns: repeat(var(--grid-size), var(--cell-size)); grid-template-rows: repeat(var(--grid-size), var(--cell-size)); width: calc(var(--grid-size) * var(--cell-size)); height: calc(var(--grid-size) * var(--cell-size)); cursor: pointer; }
        #game-grid.drawing-mode { cursor: crosshair; }
        .grid-cell { width: var(--cell-size); height: var(--cell-size); border: 1px solid #0000001a; box-sizing: border-box; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; text-align: center; background-size: cover; color: white; text-shadow: 1px 1px 2px black; transition: background-color 0.2s; }
        .grid-cell.road-preview { background-color: rgba(121, 85, 72, 0.5); }
        .grid-cell:hover { background-color: #ffffff50; }
        .knowledge-house { background-color: var(--house-color); } .factory { background-color: var(--factory-color); }
        .road { color: #f0f0f0; } .road.road-lvl-1 { background-color: var(--road-lvl1-color); } .road.road-lvl-2 { background-color: var(--road-lvl2-color); } .road.road-lvl-3 { background-color: var(--road-lvl3-color); } .road.road-lvl-4 { background-color: var(--road-lvl4-color); } .road.road-lvl-5 { background-color: var(--road-lvl5-color); } .road.road-lvl-6 { background-color: var(--road-lvl6-color); }
        #ui-controls { position: absolute; bottom: 10px; right: 10px; background-color: #ffffffcc; backdrop-filter: blur(5px); padding: 10px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); z-index: 10; }
        .hidden { display: none !important; }
        #modal-backdrop { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-color: rgba(0, 0, 0, 0.6); z-index: 100; display: flex; align-items: center; justify-content: center; }
        .modal { background-color: #fff; padding: 25px; border-radius: 8px; min-width: 400px; max-width: 90vw; box-shadow: 0 5px 20px rgba(0,0,0,0.3); border-top: 5px solid #03A9F4; }
        .modal .close-btn { float: right; background: none; border: none; font-size: 1.5em; cursor: pointer; }
        button { cursor: pointer; } button:disabled { cursor: not-allowed; }
    </style>
</head>
<body>
    <div id="login-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #2c3e50; color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; font-family: sans-serif;">
        <h1>Chào mừng đến với City of Knowledge</h1><p>Xây dựng thành phố kiến thức của riêng bạn (LocalStorage Edition)</p><br>
        <button id="google-login-btn" style="padding: 15px 30px; font-size: 18px; cursor: pointer; background-color: #4285F4; color: white; border: none; border-radius: 5px;">Đăng nhập bằng Google</button>
    </div>

    <h1>Project: City of Knowledge v2 (với Đường nâng cao)</h1>
    <div id="game-container">
        <div id="game-grid"></div>
        <div id="ui-controls">
            <div id="inventory"><p>Chứng nhận: <span id="certificates-count">0</span></p></div>
            <button id="build-btn">Xây dựng</button>
            <div id="build-menu" class="hidden"><button data-type="KNOWLEDGE_HOUSE">Nhà Kiến thức</button><button data-type="FACTORY">Nhà máy</button><button data-type="ROAD">Đường đi (Kéo thả)</button></div>
            <p id="build-instructions" class="hidden"></p>
        </div>
    </div>

    <!-- Modals -->
    <div id="modal-backdrop" class="hidden">
        <div id="knowledge-house-modal" class="modal hidden"><button class="close-btn">&times;</button><h2 id="kh-modal-title">Nhà Kiến thức</h2><p>Cấp độ: <span id="kh-modal-level">1</span></p><button id="kh-upgrade-btn">Nâng cấp (Cần 1 Chứng nhận)</button><button id="kh-destroy-btn" class="danger">Phá hủy</button></div>
        <div id="factory-modal" class="modal hidden"><button class="close-btn">&times;</button><h2>Nhà máy</h2><div id="projects-list"></div><button id="create-project-btn">+ Tạo Dự án mới</button></div>
        <div id="create-project-modal" class="modal hidden"><button class="close-btn">&times;</button><h2>Tạo Dự án mới</h2><form id="project-form"><label for="project-name">Tên Dự án:</label><input type="text" id="project-name" required><label>Liên kết đến Nhà Kiến thức để nâng cấp:</label><select id="project-target-building" required></select><label>Các Công việc cần làm:</label><div id="tasks-container"><input type="text" class="task-input" placeholder="Ví dụ: Đọc 5 bài viết" required></div><button type="button" id="add-task-btn">+ Thêm Công việc</button><div class="form-actions"><button type="submit">Lưu Dự án</button></div></form></div>
        <div id="road-modal" class="modal hidden"><button class="close-btn">&times;</button><h2>Nâng cấp Đoạn đường</h2><div id="road-modal-info"><p>Cấp độ hiện tại: <span id="road-modal-level">1</span></p><p>Điều kiện nâng cấp lên cấp <span id="road-modal-next-level">2</span>:</p><ul id="road-modal-conditions"></ul></div><button id="road-upgrade-btn">Nâng cấp</button></div>
    </div>

    <script>
    // ===============================================
    // SECTION 1: FIREBASE AUTH & GLOBAL SETUP
    // ===============================================
    const firebaseConfig = {
        apiKey: "AIzaSyBNYeKt2K-R8sRR4P-ZXXb5V3ltRbCOOXY",
        authDomain: "mind-metropolis-game.firebaseapp.com",
        projectId: "mind-metropolis-game",
        storageBucket: "mind-metropolis-game.appspot.com",
        messagingSenderId: "5782659215",
        appId: "1:5782659215:web:08dfeee69f9dbcfcb2d0fa",
        measurementId: "G-LP2QYRWM0R"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    
    let currentUserId = null;
    let gameState = {};
    let listenersAttached = false;

    const loginOverlay = document.getElementById('login-overlay');
    const loginButton = document.getElementById('google-login-btn');
    const gameContainer = document.getElementById('game-container');

    loginButton.addEventListener('click', () => {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider).catch(error => console.error("Login Error:", error));
    });

    auth.onAuthStateChanged(user => {
        if (user) {
            if (currentUserId === user.uid) return;
            currentUserId = user.uid;
            loginOverlay.style.display = 'none';
            gameContainer.style.display = 'block';
            loadGameDataAndStart(currentUserId);
        } else {
            currentUserId = null;
            loginOverlay.style.display = 'flex';
            gameContainer.style.display = 'none';
            listenersAttached = false;
        }
    });

    // ===============================================
    // SECTION 2: DATA HANDLING (LOCALSTORAGE)
    // ===============================================
    function loadGameDataAndStart(userId) {
        const saveDataKey = `cityOfKnowledge_save_${userId}`;
        const savedData = localStorage.getItem(saveDataKey);

        if (savedData) {
            console.log("Loading data from LocalStorage.");
            gameState = JSON.parse(savedData);
        } else {
            console.log("No save data found. Creating new game.");
            gameState = { inventory: { certificates: 0 }, city: { buildings: [] }, projects: [] };
        }
        
        // Now that data is ready, start the game logic
        startGame();
    }

    let saveTimeout;
    function saveGameProgress() {
        if (!currentUserId) return;
        clearTimeout(saveTimeout);
        saveTimeout = setTimeout(() => {
            const saveDataKey = `cityOfKnowledge_save_${currentUserId}`;
            try {
                localStorage.setItem(saveDataKey, JSON.stringify(gameState));
                console.log("Game progress saved to LocalStorage.");
            } catch (error) {
                console.error("Error saving to LocalStorage:", error);
            }
        }, 1200);
    }
    
    // ===============================================
    // SECTION 3: CORE GAME LOGIC (UNCHANGED FROM OFFLINE VERSION)
    // ===============================================
    function startGame() {
        const grid = document.getElementById('game-grid');
        const certificatesCountEl = document.getElementById('certificates-count');
        const buildBtn = document.getElementById('build-btn');
        const buildMenu = document.getElementById('build-menu');
        const buildInstructions = document.getElementById('build-instructions');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const allModals = document.querySelectorAll('.modal');
        const khModal = document.getElementById('knowledge-house-modal');
        const factoryModal = document.getElementById('factory-modal');
        const createProjectModal = document.getElementById('create-project-modal');
        const roadModal = document.getElementById('road-modal');

        const GRID_SIZE = 20;
        let currentBuildMode = null;
        let activeBuilding = null;
        let isDrawingRoad = false;

        function initGrid() { /* ... same as before ... */ grid.innerHTML = ''; for (let y = 0; y < GRID_SIZE; y++) for (let x = 0; x < GRID_SIZE; x++) { const c = document.createElement('div'); c.className = 'grid-cell'; c.dataset.x = x; c.dataset.y = y; grid.appendChild(c); } }
        function renderCity() { /* ... same as before ... */ document.querySelectorAll('.grid-cell').forEach(c => { c.className = 'grid-cell'; c.textContent = ''; }); if (gameState.city && gameState.city.buildings) { gameState.city.buildings.forEach(b => { if (b.position) { const c = getCell(b.position.x, b.position.y); if (c) { c.classList.add(b.type.toLowerCase().replace('_', '-')); if (b.level) { c.classList.add(`road-lvl-${b.level}`); c.textContent = `L${b.level}`; } } } }); } if (gameState.inventory) certificatesCountEl.textContent = gameState.inventory.certificates; }
        
        if (!listenersAttached) {
            buildBtn.addEventListener('click', () => buildMenu.classList.toggle('hidden'));
            buildMenu.addEventListener('click', (e) => { if (e.target.tagName === 'BUTTON') { currentBuildMode = e.target.dataset.type; buildInstructions.classList.remove('hidden'); buildInstructions.textContent = currentBuildMode === 'ROAD' ? `Kéo thả để xây đường.` : `Chọn một ô để xây.`; grid.classList.toggle('drawing-mode', currentBuildMode === 'ROAD'); buildMenu.classList.add('hidden'); } });
            grid.addEventListener('mousedown', (e) => { if (currentBuildMode === 'ROAD' && e.target.classList.contains('grid-cell')) { isDrawingRoad = true; drawRoadOnCell(e.target); } });
            grid.addEventListener('mousemove', (e) => { if (isDrawingRoad && e.target.classList.contains('grid-cell')) { drawRoadOnCell(e.target); } });
            window.addEventListener('mouseup', () => { if (isDrawingRoad) { isDrawingRoad = false; finalizeRoad(); } });
            grid.addEventListener('click', (e) => { if (currentBuildMode === 'ROAD' || !e.target.classList.contains('grid-cell')) return; const x = parseInt(e.target.dataset.x), y = parseInt(e.target.dataset.y), existingBuilding = getBuildingAt(x, y); if (currentBuildMode) { placeBuilding(x, y, currentBuildMode); } else if (existingBuilding) { openBuildingModal(existingBuilding); } });
            modalBackdrop.addEventListener('click', (e) => { if (e.target.id === 'modal-backdrop' || e.target.classList.contains('close-btn')) { closeModal(); } });
            document.getElementById('kh-upgrade-btn').addEventListener('click', () => { if (gameState.inventory.certificates >= 1 && activeBuilding) { gameState.inventory.certificates--; activeBuilding.level++; alert(`Đã nâng cấp "${activeBuilding.name}" lên cấp ${activeBuilding.level}!`); renderCity(); closeModal(); saveGameProgress(); } });
            document.getElementById('kh-destroy-btn').addEventListener('click', () => { if (confirm(`Bạn có chắc muốn phá hủy "${activeBuilding.name}" không?`)) { gameState.city.buildings = gameState.city.buildings.filter(b => b.id !== activeBuilding.id); gameState.projects = gameState.projects.filter(p => p.targetBuildingId !== activeBuilding.id); renderCity(); closeModal(); saveGameProgress(); } });
            document.getElementById('road-upgrade-btn').addEventListener('click', () => { const segment = findConnectedSegment(activeBuilding), connectedHouses = getHousesConnectedToSegment(segment), nextLevel = activeBuilding.level + 1, cost = connectedHouses.length; if (gameState.inventory.certificates < cost || !connectedHouses.every(h => h.level >= nextLevel)) { return; } gameState.inventory.certificates -= cost; segment.forEach(tile => { tile.level = nextLevel; }); alert(`Đoạn đường đã được nâng cấp lên cấp ${nextLevel}!`); renderCity(); closeModal(); saveGameProgress(); });
            document.getElementById('create-project-btn').addEventListener('click', () => { factoryModal.classList.add('hidden'); const targetSelect = document.getElementById('project-target-building'); targetSelect.innerHTML = ''; const knowledgeHouses = gameState.city.buildings.filter(b => b.type === 'KNOWLEDGE_HOUSE'); if (knowledgeHouses.length === 0) { alert('Bạn phải xây một Nhà Kiến thức trước khi tạo dự án!'); factoryModal.classList.remove('hidden'); return; } knowledgeHouses.forEach(house => { const option = document.createElement('option'); option.value = house.id; option.textContent = `${house.name} (Cấp ${house.level})`; targetSelect.appendChild(option); }); document.getElementById('project-form').reset(); document.getElementById('tasks-container').innerHTML = '<input type="text" class="task-input" placeholder="Ví dụ: Đọc 5 bài viết" required>'; createProjectModal.classList.remove('hidden'); });
            document.getElementById('add-task-btn').addEventListener('click', () => { const taskInput = document.createElement('input'); taskInput.type = 'text'; taskInput.classList.add('task-input'); taskInput.placeholder = "Công việc tiếp theo"; taskInput.required = true; document.getElementById('tasks-container').appendChild(taskInput); });
            document.getElementById('project-form').addEventListener('submit', (e) => { e.preventDefault(); const tasks = Array.from(document.querySelectorAll('.task-input')).map(input => ({ description: input.value, completed: false })); const newProject = { id: `p_${Date.now()}`, name: document.getElementById('project-name').value, status: 'IN_PROGRESS', targetBuildingId: document.getElementById('project-target-building').value, tasks }; gameState.projects.push(newProject); createProjectModal.classList.add('hidden'); factoryModal.classList.remove('hidden'); renderProjectsList(); saveGameProgress(); });
            document.getElementById('projects-list').addEventListener('click', (e) => { let changed = false; if (e.target.type === 'checkbox') { const { projectId, taskIndex } = e.target.dataset; const project = gameState.projects.find(p => p.id === projectId); if (project) { project.tasks[taskIndex].completed = e.target.checked; renderProjectsList(); changed = true; } } if (e.target.classList.contains('produce-btn')) { const { projectId } = e.target.dataset; const project = gameState.projects.find(p => p.id === projectId); if (project && project.tasks.every(t => t.completed)) { project.status = 'COMPLETED'; gameState.inventory.certificates++; alert(`Sản xuất thành công 1 Chứng nhận từ dự án "${project.name}"!`); renderProjectsList(); renderCity(); changed = true; } } if (changed) saveGameProgress(); });
            listenersAttached = true;
        }
        function drawRoadOnCell(cell) { const x = parseInt(cell.dataset.x), y = parseInt(cell.dataset.y); if (!getBuildingAt(x, y)) { cell.classList.add('road-preview'); } }
        function finalizeRoad() { let changed = false; document.querySelectorAll('.road-preview').forEach(cell => { const x = parseInt(cell.dataset.x), y = parseInt(cell.dataset.y); if (!getBuildingAt(x, y)) { const newRoadTile = { id: `r_${Date.now()}_${x}_${y}`, type: 'ROAD', level: 1, position: { x, y } }; gameState.city.buildings.push(newRoadTile); changed = true; } }); resetBuildMode(); renderCity(); if (changed) saveGameProgress(); }
        function placeBuilding(x, y, type) { if(getBuildingAt(x, y)) { alert('Vị trí đã có công trình!'); return; } if(type !== 'ROAD' && !getAdjacentBuildings(x, y).some(b => b.type === 'ROAD')) { alert('Phải xây cạnh đường!'); return; } let name = type; if (type === 'KNOWLEDGE_HOUSE') { name = prompt('Đặt tên cho kiến thức này:'); if (!name || name.trim() === '') { resetBuildMode(); return; } } const newBuilding = { id: `b_${Date.now()}`, type, name, level: 1, position: { x, y } }; gameState.city.buildings.push(newBuilding); resetBuildMode(); renderCity(); saveGameProgress(); }
        function resetBuildMode() { currentBuildMode = null; buildInstructions.classList.add('hidden'); grid.classList.remove('drawing-mode'); }
        function openBuildingModal(building) { activeBuilding = building; modalBackdrop.classList.remove('hidden'); if (building.type === 'KNOWLEDGE_HOUSE') { document.getElementById('kh-modal-title').textContent = building.name; document.getElementById('kh-modal-level').textContent = building.level; document.getElementById('kh-upgrade-btn').disabled = gameState.inventory.certificates < 1; khModal.classList.remove('hidden'); } else if (building.type === 'FACTORY') { renderProjectsList(); factoryModal.classList.remove('hidden'); } else if (building.type === 'ROAD') { updateRoadModal(); roadModal.classList.remove('hidden'); } }
        function updateRoadModal() { const segment = findConnectedSegment(activeBuilding), connectedHouses = getHousesConnectedToSegment(segment), roadLevel = activeBuilding.level, nextLevel = roadLevel + 1, cost = connectedHouses.length; const housesMeetCondition = connectedHouses.every(h => h.level >= nextLevel); const canAfford = gameState.inventory.certificates >= cost; const canUpgrade = housesMeetCondition && canAfford && roadLevel < 6; document.getElementById('road-modal-level').textContent = roadLevel; document.getElementById('road-modal-next-level').textContent = nextLevel; const conditionsEl = document.getElementById('road-modal-conditions'); conditionsEl.innerHTML = `<li style="color:${housesMeetCondition ? 'green' : 'red'};">Tất cả ${connectedHouses.length} nhà kết nối phải đạt cấp ${nextLevel} trở lên.</li><li style="color:${canAfford ? 'green' : 'red'};">Cần ${cost} Chứng nhận để nâng cấp.</li>`; const upgradeBtn = document.getElementById('road-upgrade-btn'); upgradeBtn.disabled = !canUpgrade; upgradeBtn.textContent = roadLevel >= 6 ? 'Đã đạt cấp tối đa' : 'Nâng cấp'; }
        function findConnectedSegment(startTile) { const segment = [], queue = [startTile], visited = new Set([`${startTile.position.x},${startTile.position.y}`]); while (queue.length > 0) { const current = queue.shift(); segment.push(current); const neighbors = getAdjacentBuildings(current.position.x, current.position.y); for (const neighbor of neighbors) { const posKey = `${neighbor.position.x},${neighbor.position.y}`; if (neighbor.type === 'ROAD' && neighbor.level === startTile.level && !visited.has(posKey)) { visited.add(posKey); queue.push(neighbor); } } } return segment; }
        function getHousesConnectedToSegment(segment) { const connectedHouses = new Map(); segment.forEach(tile => { const neighbors = getAdjacentBuildings(tile.position.x, tile.position.y); neighbors.forEach(neighbor => { if (neighbor.type === 'KNOWLEDGE_HOUSE') { connectedHouses.set(neighbor.id, neighbor); } }); }); return Array.from(connectedHouses.values()); }
        function closeModal() { modalBackdrop.classList.add('hidden'); allModals.forEach(modal => modal.classList.add('hidden')); activeBuilding = null; }
        function renderProjectsList() { const listEl = document.getElementById('projects-list'); listEl.innerHTML = gameState.projects.length === 0 ? '<p>Chưa có dự án nào.</p>' : ''; gameState.projects.forEach(project => { const projectItem = document.createElement('div'); projectItem.className = `project-item ${project.status === 'COMPLETED' ? 'completed' : ''}`; const targetBuilding = gameState.city.buildings.find(b => b.id === project.targetBuildingId); const targetName = targetBuilding ? targetBuilding.name : 'Đã bị phá hủy'; let tasksHtml = '<ul>'; project.tasks.forEach((task, index) => { tasksHtml += `<li><input type="checkbox" id="task_${project.id}_${index}" data-project-id="${project.id}" data-task-index="${index}" ${task.completed ? 'checked' : ''} ${project.status === 'COMPLETED' ? 'disabled' : ''}><label for="task_${project.id}_${index}">${task.description}</label></li>`; }); tasksHtml += '</ul>'; const allTasksCompleted = project.tasks.every(t => t.completed); projectItem.innerHTML = `<h3>${project.name} (Nâng cấp: ${targetName})</h3> ${tasksHtml} ${project.status === 'IN_PROGRESS' ? `<button class="produce-btn" data-project-id="${project.id}" ${!allTasksCompleted ? 'disabled' : ''}>Sản xuất Chứng nhận</button>` : '<p><strong>Đã hoàn thành!</strong></p>'}`; listEl.appendChild(projectItem); }); }
        function getCell(x, y) { return document.querySelector(`.grid-cell[data-x='${x}'][data-y='${y}']`); }
        function getBuildingAt(x, y) { return gameState.city.buildings.find(b => b.position && b.position.x === x && b.position.y === y); }
        function getAdjacentBuildings(x, y) { const adjacent = [], positions = [[-1, 0], [1, 0], [0, -1], [0, 1]]; for (const pos of positions) { const building = getBuildingAt(x + pos[0], y + pos[1]); if (building) adjacent.push(building); } return adjacent; }
        initGrid(); renderCity();
    }
    
    });
    </script>
</body>
</html>
